name: Bot Emagrecer com Saúde
on:
  schedule:
    - cron: '0 12 * * 1' # Roda toda segunda-feira às 12:00 UTC
  workflow_dispatch: # Permite que você rode o bot manualmente para testar

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Atualizado para uma versão mais recente e estável

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar Dependências
        run: |
          pip install feedparser
          pip install google-auth google-api-python-client google-auth-oauthlib
          pip install google-genai

      - name: Rodar Bot Emagrecer com Saúde
        env:
          # É fundamental que o nome aqui seja exatamente igual ao do código Python
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python run_bot.py
